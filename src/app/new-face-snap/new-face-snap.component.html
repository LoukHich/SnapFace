<div class="form-card">

  <h2>NOUVEAU FACESNAP</h2>
  <form [formGroup]="snapForm">
    <div class="form-group">
      <label for="title">Titre</label>
      <input id="title" type="text" formControlName="title">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" type="text" formControlName="description" rows="4">
      </textarea>
  </div>

    <div class="form-group">
      <label for="imageUrl">URL de l'image</label>
      <input id="imageUrl" type="text" [formControlName]="'urlImage'">
  </div>

  <div class="form-group">
    <label for="location">Lieu</label>
    <input id="location" type="text" formControlName="location">
</div>

<div class="action-buttons">
  <button type="submit" (click)="onSubmitForm()"  [disabled]="snapForm.invalid">Enregistrer</button>
</div>

  </form>







</div>
<div class="face-snap-card" *ngIf="faceSnapPreview$ | async as facesnape">
  <h2>{{ facesnape.title|uppercase}}</h2>

   <p>Mis en ligne le {{ facesnape.description}}</p>
  <img [src]="facesnape.urlImage" [alt]="facesnape.title">
  <p>{{facesnape.description}}</p>
  <p>{{facesnape.createdDate|date:'longDate'}}</p>
  <!--ng-template [ngIf]="snapped==true "><div>Aimer</div></ng-template-->
  <p *ngIf="facesnape.location">Location: @{{facesnape.location}}</p>



 </div>
